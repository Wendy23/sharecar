    <section>
        <form id="new-comment" class="form-group" role="form" method="post" action="/createComment">
            <div class="container">
                <div class="form-group row">
                    <label for="dridate" class="col-lg-2 col-form-label">Date</label>
                    <div class="col-lg-10">
                        <input class="form-control" type="text" value="<%=comment.dridate%>" id="dridate"
                               disabled="disabled">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="from" class="col-lg-2 col-form-label">From</label>
                    <div class="col-lg-10">
                        <input class="form-control" type="text" value="<%=comment.from%>" id="from" disabled="disabled">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="to" class="col-lg-2 col-form-label">To</label>
                    <div class="col-lg-10">
                        <input class="form-control" type="text" value="<%=comment.to%>" id="to" disabled="disabled">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="star" class="col-lg-2 col-form-label">Rank this</label>
                    <div class="col-lg-10">
                        <input id="star" name="star" class="rating rating-loading" data-min="0" data-max="5"
                               data-step="1">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="comment" class="col-lg-2 col-form-label">Comment</label>
                    <div class="col-lg-10">
                        <textarea class="form-control" rows="5" id="comment"></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-lg-10 col-lg-offset-6">
                        <button type="submit" class="btn btn-default" id="submit" data-id="<%= routeId%>">Submit
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </section>
    <!--End of form_row div-->

<script src="js/rs-plugin/js/jquery.themepunch.tools.min.js"></script>
<script src="js/rs-plugin/js/jquery.themepunch.revolution.min.js"></script>
<script type="text/javascript">
    $(function () {
        $("#new-comment").submit(function (e) {
            var url = window.location.href;
            var routeId = url.substring(url.lastIndexOf('=') + 1);
            var star = $("#star").val();
            var comment = $("#comment").val();
            var dridate = $("#dridate").val();
            var from = $("#from").val();
            var to = $("#to").val();
            var data = {
                "routeId": routeId,
                "star": star,
                "comment": comment,
                "dridate": dridate,
                "from": from,
                "to": to
            };
            $.ajax({
                url: '/createRouteComment',
                // data: $("form").serialize(),
                type: 'post',
                data: data,
                success: function (data, status) {
                    if (status == 'success') {
                        //location.href = 'home';
                        location.href = 'myMessage';
                    }
                },
                error: function (data, status) {
                    if (status == 'error') {
                        location.href = 'myMessage';
                    }
                }
            });

            e.preventDefault();
        });
    });
    $(document).ready(function () {
        "use strict";
        jQuery('.tp-banner').show().revolution({
            dottedOverlay: "none",
            delay: 16000, //revolution
            startwidth: 1170,
            startheight: 700,
            hideThumbs: 200,
            thumbWidth: 100,
            thumbHeight: 50,
            thumbAmount: 5,
            navigationType: "bullet",
            navigationArrows: "solo",
            navigationStyle: "preview1",
            touchenabled: "on",
            onHoverStop: "on",
            swipe_velocity: 0.7,
            swipe_min_touches: 1,
            swipe_max_touches: 1,
            drag_block_vertical: false,
            parallax: "mouse",
            parallaxBgFreeze: "on",
            parallaxLevels: [7, 4, 3, 2, 5, 4, 3, 2, 1, 0],
            keyboardNavigation: "off",
            navigationHAlign: "center",
            navigationVAlign: "bottom",
            navigationHOffset: 0,
            navigationVOffset: 20,
            soloArrowLeftHalign: "left",
            soloArrowLeftValign: "center",
            soloArrowLeftHOffset: 20,
            soloArrowLeftVOffset: 0,
            soloArrowRightHalign: "right",
            soloArrowRightValign: "center",
            soloArrowRightHOffset: 20,
            soloArrowRightVOffset: 0,
            shadow: 0,
            fullWidth: "on",
            fullScreen: "off",
            spinner: "spinner4",
            stopLoop: "off",
            stopAfterLoops: -1,
            stopAtSlide: -1,
            shuffle: "off",
            autoHeight: "off",
            forceFullWidth: "off",
            hideThumbsOnMobile: "off",
            hideNavDelayOnMobile: 1500,
            hideBulletsOnMobile: "off",
            hideArrowsOnMobile: "off",
            hideThumbsUnderResolution: 0,
            hideSliderAtLimit: 0,
            hideCaptionAtLimit: 0,
            hideAllCaptionAtLilmit: 0,
            startWithSlide: 0,
            videoJsPath: "rs-plugin/videojs/",
            fullScreenOffsetContainer: ""
        });
    });
</script>
