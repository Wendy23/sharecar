<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=egde">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>
        <%= title %>
    </title>
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css" media="screen">
    <style type="text/css">
    .m15 {
        margin: 15px;
    }
    
    .tc {
        text-align: center;
        font-size: 18px;
        font-weight: 600;
    }
    </style>
</head>

<body screen_capture_injected="true">
    <div class="container">
        <%- message %>
            <form id="login" class="col-sm-offset-4 col-sm-4 form-horizontal" role="form" method="post" onsubmit="return false">
                <fieldset>
                    <legend></legend>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <p class="tc">Please log in</p>
                        </div>
                        <div class="panel-body m15">
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">
						<span class="glyphicon glyphicon-user"></span>
                                    </span>
                                    <input type="text" class="form-control" id="username" name="username" placeholder="User" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">
						<span class="glyphicon glyphicon-lock"></span>
                                    </span>
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block" id="login0">Log in</button>
                            </div>
                            <div class="form-group">
                                <button type="button" class="btn btn-info btn-block" id="register0">Register</button>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>
    </div>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
    $(function() {
        $("#register0").click(function() {
            location.href = 'register';
        });
        $("#login0").click(function() {
            console.log("get into login ajax");
            var username = $("#username").val();
            var password = $("#password").val();
            var data = {
                "uname": username,
                "upwd": password
            };
            $.ajax({
                url: '/login',
                type: 'post',
                data: data,
                success: function(data, status) {
                    if (status == 'success') {
                        location.href = 'home';
                    }
                },
                error: function(data, status) {
                    if (status == 'error') {
                        location.href = 'login';
                    }
                }
            });
        });
    });
    </script>
</body>
</head>

</html>
