    <script type="text/javascript">
    $(function() {
        $('input[name=timeModeSelector]').change(function() {
            if ($(this).val() == 'flexibleTimeRadio') { //flexible time
                $('#radioFlag').val(2);
                $('#flexibleTimeSelectorContainer').show();
                $('#fixedTimeSelectorContainer').children('select').attr('disabled', 'disabled');
                $('#fixedTimeSelectorContainer').children('span').addClass('disabled');
                $('#fixedTimeSelectorContainer').children('input').attr('disabled');
            } else if ($(this).val() == 'fixedTimeRadio') { //fixed time
                $('#radioFlag').val(1);
                $('#flexibleTimeSelectorContainer').hide();
                $('#fixedTimeSelectorContainer').children('select').removeAttr('disabled', 'disabled');
                $('#fixedTimeSelectorContainer').children('span').removeClass('disabled');
                $('#fixedTimeSelectorContainer').children('input').removeAttr('disabled');
            }
        });
    });

    $('.daytimecheck').change(function() {
        if ($('.daytimecheck:checked').length == 0) {
            $(this).prop('checked', true);
            return;
        }
        if ($(this).is(':checked')) {
            $(this).siblings('select').removeAttr('disabled', 'disabled');
            $(this).siblings('span').removeClass('disabled');
            $(this).siblings('input').removeAttr('disabled');
        } else {
            $(this).siblings('select').attr('disabled', 'disabled');
            $(this).siblings('span').addClass('disabled');
            $(this).siblings('input').prop('disabled', true);
        }
    });

    submitData = function() {
        //如果是固定时间取3个值
        if ($('#radioFlag').val() == 1) {
            var data = {
                "flag": $('#radioFlag').val(),
                "dayhour": $('#DriverDeptHourSame').val(),
                "daymin": $("#DriverDeptMinSame").val(),
                "daytimetlr": $("#daytimetoleranceSame").val()
            };
            $.ajax({
                url: '/createRoutine',
                // data: $("form").serialize(),
                type: 'post',
                data: data,
                success: function(data, status) {
                    if (status == 'success') {
                        //location.href = 'home';
                        //                            location.href = 'driverRoutes';
                        alert("success");
                    }
                },
                error: function(data, status) {
                    if (status == 'error') {
                        //                            location.href = 'createRoute';
                        alert("error");
                    }
                }
            });
        } else {
            //如果是自定义时间，取得勾选行的值
            var data = {
                "flag": $('#radioFlag').val()
            };
            $("#flexibleTimeSelectorContainer").find("input:checked").each(function() {
                var currday = $(this)[0].id.substr(4);
                var currdayhour = currday + "dayhour";
                var currdaymin = currday + "daymin";
                var currdaytimetlr = currday + "daytimetlr";
                data[currdayhour] = $("#DriverDeptHour" + currday).val(),
                data[currdaymin] = $("#DriverDeptMin" + currday).val(),
                data[currdaytimetlr] = $("#daytimetolerance" + currday).val()
            });
            $.ajax({
                url: '/createRoutine',
                // data: $("form").serialize(),
                type: 'post',
                data: data,
                success: function(data, status) {
                    if (status == 'success') {
                        //location.href = 'home';
                        //                            location.href = 'driverRoutes';
                        alert("success");
                    }
                },
                error: function(data, status) {
                    if (status == 'error') {
                        //                            location.href = 'createRoute';
                        alert("error");
                    }
                }
            });
        }
    }

            stopLoop: "off",
            stopAfterLoops: -1,
            stopAtSlide: -1,
            shuffle: "off",
            autoHeight: "off",
            forceFullWidth: "off",
            hideThumbsOnMobile: "off",
            hideNavDelayOnMobile: 1500,
            hideBulletsOnMobile: "off",
            hideArrowsOnMobile: "off",
            hideThumbsUnderResolution: 0,
            hideSliderAtLimit: 0,
            hideCaptionAtLimit: 0,
            hideAllCaptionAtLilmit: 0,
            startWithSlide: 0,
            videoJsPath: "rs-plugin/videojs/",
            fullScreenOffsetContainer: ""
        });
        var res = $("#result").val();
        var result = eval("(" + res + ")");
        console.log("res" + res);
        console.log("result" + result);
        if (result != null && result != undefined && result.length > 0) {
            $("#radioFlag").val(result[0].flag);
            //根据flag让radio  checked
            //全部赋值
            //------------------------------flag=1d的赋值加一下

            //flag=2的赋值
            //$("#flexibleTimeRadio").attr('checked', true);没填的不能打钩，只有填了的才能打钩，现在写的是全打钩的
            if (result[0].flag == 2) {
                $('#flexibleTimeSelectorContainer').show();
                var days = ["mon","sund"];
                for(var i=0;i<days.length;i++){
                    var day = days[i];
                    if (result[0][day].weekday != "") {
                        $("#day-"+day).attr('checked', 'checked');

                        $("#day-"+day).siblings('select').removeAttr('disabled', 'disabled');
                        $("#day-"+day).siblings('span').removeClass('disabled');
                        $("#day-"+day).siblings('input').removeAttr('disabled');

                        $("#DriverDeptHour"+day).val(result[0][day].dayhour);
                        $("#DriverDeptMin"+day).val(result[0][day].daymin);
                        $("#daytimetolerance"+day).val(result[0][day].daytimetlr);
                    }
                    if (result[0][day].weekday == "") {
                        $("#day-"+day).attr('checked', false);
                        $("#day-"+day).siblings('select').attr('disabled', 'disabled');
                        $("#day-"+day).siblings('span').addClass('disabled');
                        $("#day-"+day).siblings('input').prop('disabled', true);
                    }
                }
            }
        }
    });
    </script>
