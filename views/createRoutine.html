        <section>
            <form id="new-route" class="form-group" role="form" method="post" action="/createRoutine">
                <!-- Fixed time -->
                <div class="formRow" id="fixedTimeSelectorContainer">
                    <input type="radio" name="timeModeSelector" value="fixedTimeRadio" id="fixedTimeRadio" checked="checked" />
                    <label for="fixedTimeRadio"><span>From Monday to Friday I leave at:</span></label>
                    <input type="number" min="0" max="23" size="15" id="DriverDeptHour" name="DriverDeptHour"> &#58;
                    <select id="DriverDeptMin" name="DriverDeptMin">
                        <option value="15">15</option>
                        <option value="30">30</option>
                        <option value="45">45</option>
                    </select>
                    <span type="number" class="plus-minus-label">&plusmn;</span>
                    <select id="daytimetolerance" name="TimeTolerance">
                        <option value="15" SELECTED>15</option>
                        <option value="30">30</option>
                        <option value="45">45</option>
                    </select>
                    <span> mins</span>
                </div>
                <!--End of form_row div-->
                <!-- Flexible time -->
                <div class="formRow">
                    <input type="radio" name="timeModeSelector" value="flexibleTimeRadio" id="flexibleTimeRadio" />
                    <label for="flexibleTimeRadio"><span>My schedule is flexible:</span></label>
                    <div class="flexibleTimeSelectorContainer" id="flexibleTimeSelectorContainer" style="display: none;">
                        <div class="daytimeselector-container">
                            <input type="checkbox" class="daytimecheck" id="day-Sun" />
                            <span class="daytime-label disabled"><label for="day-Sun">Sunday</label></span>
                            <span class="daytime-label">I leave at:</span>
                            <input type="number" min="0" max="23" size="15" id="DriverDeptHour" name="DriverDeptHour"> &#58;
                            <select id="DriverDeptMin" name="DriverDeptMin">
                                <option value="15">15</option>
                                <option value="30">30</option>
                                <option value="45">45</option>
                            </select>
                            <span type="number" class="plus-minus-label">&plusmn;</span>
                            <select id="daytimetolerance" name="DriverDeptMin">
                                <option value="15">15</option>
                                <option value="30">30</option>
                                <option value="45">45</option>
                            </select>
                            <span> mins</span>
                        </div>

                        <div class="daytimeselector-container">
                            <input type="checkbox" class="daytimecheck" id="day-Mon" checked="checked" />
                            <span class="daytime-label"><label for="day-Mon">Monday</label></span>
                            <span class="daytime-label">I leave at:</span>
                            <input type="number" min="0" max="23" size="15" id="DriverDeptHour" name="DriverDeptHour"> &#58;
                            <select id="DriverDeptMin" name="DriverDeptMin">
                                <option value="15">15</option>
                                <option value="30">30</option>
                                <option value="45">45</option>
                            </select>
                            <span type="number" class="plus-minus-label">&plusmn;</span>
                            <select id="daytimetolerance" name="DriverDeptMin">
                                <option value="15">15</option>
                                <option value="30">30</option>
                                <option value="45">45</option>
                            </select>
                            <span> mins</span>
                        </div>

                            <span class="daytime-label disabled"><label for="day-Sat">Saturday</label></span>
                            <span class="daytime-label">I leave at:</span>
                            <select name="sat" class="sat timeSelector" disabled="disabled">

                            <span class="plus-minus-label">

                        </div> -->

        <!--End of form_row div-->

            <p align="center">

                <input name="longitude" type="hidden" id="lng" size="15" value="-79.41123962402344" />

    <script src="js/rs-plugin/js/jquery.themepunch.revolution.min.js"></script>
    <script type="text/javascript">
    $(function() {
        $('input[name=timeModeSelector]').change(function() {
            if ($(this).val() == 'flexibleTimeRadio') {
                $('#flexibleTimeSelectorContainer').show();
                $('#fixedTimeSelectorContainer').children('select').attr('disabled', 'disabled');
                $('#fixedTimeSelectorContainer').children('span').addClass('disabled');
            } else if ($(this).val() == 'fixedTimeRadio') {
                $('#flexibleTimeSelectorContainer').hide();
                $('#fixedTimeSelectorContainer').children('select').removeAttr('disabled');
                $('#fixedTimeSelectorContainer').children('span').removeClass('disabled');
            }
        });
    });
    $(document).ready(function() {
        "use strict";
        jQuery('.tp-banner').show().revolution({
            dottedOverlay: "none",
            delay: 16000, //revolution
            startwidth: 1170,
            startheight: 700,
            hideThumbs: 200,
            thumbWidth: 100,
            thumbHeight: 50,
            thumbAmount: 5,
            navigationType: "bullet",
            navigationArrows: "solo",
            navigationStyle: "preview1",
            touchenabled: "on",
            onHoverStop: "on",
            swipe_velocity: 0.7,
            swipe_min_touches: 1,
            swipe_max_touches: 1,
            drag_block_vertical: false,
            parallax: "mouse",
            parallaxBgFreeze: "on",
            parallaxLevels: [7, 4, 3, 2, 5, 4, 3, 2, 1, 0],
            keyboardNavigation: "off",
            navigationHAlign: "center",
            navigationVAlign: "bottom",
            navigationHOffset: 0,
            navigationVOffset: 20,
            soloArrowLeftHalign: "left",
            soloArrowLeftValign: "center",
            soloArrowLeftHOffset: 20,
            soloArrowLeftVOffset: 0,
            soloArrowRightHalign: "right",
            soloArrowRightValign: "center",
            soloArrowRightHOffset: 20,
            soloArrowRightVOffset: 0,
            shadow: 0,
            fullWidth: "on",
            fullScreen: "off",
            spinner: "spinner4",
            stopLoop: "off",
            stopAfterLoops: -1,
            stopAtSlide: -1,
            shuffle: "off",
            autoHeight: "off",
            forceFullWidth: "off",
            hideThumbsOnMobile: "off",
            hideNavDelayOnMobile: 1500,
            hideBulletsOnMobile: "off",
            hideArrowsOnMobile: "off",
            hideThumbsUnderResolution: 0,
            hideSliderAtLimit: 0,
            hideCaptionAtLimit: 0,
            hideAllCaptionAtLilmit: 0,
            startWithSlide: 0,
            videoJsPath: "rs-plugin/videojs/",
            fullScreenOffsetContainer: ""
        });
    });
    </script>
